<!DOCTYPE html>
<html ng-app="inputApp">
<head>
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="input.js"></script>

</head>
<body ng-controller="inputController">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                Insert Name: <input type="text" ng-model="name">
            </div>
            <div class="col-md-2" ng-show="name">
                Hello {{name}}, There are {{name.length}} characters in your name.
            </div>
            <div class="col-md-4 col-md-offset-2">
                Insert Name: <input type="text" ng-model="name2">
            </div>
            <div class="col-md-2" ng-show="name2">
                Hello {{name2}}, There are {{name2length}} characters in your name.
            </div>
    </div>

</body>
</html>
